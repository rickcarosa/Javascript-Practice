<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Tools Tricks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    
        function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
        }
    
        // Regular

        console.log('hello')
    
        // Interpolated
    
        // console.log(`Hello I am ${var}`)

        // Styled
        
        console.log("%c I am some great text", 'font-size: 50px')

        // warning!
    
        console.warn("OH NOOO")

        // Error :|
        
        console.error("OH NOOO")
    
        // Info
        
        console.info('Crocodiles eat 3-4 people a year')
    
        // Testing

        console.assert(1 === 2, "that is wrong") // will only fire if something is wrong

        // clearing

        console.clear();

        // Viewing DOM Elements
        
        console.log(p);
        console.dir(p); //shows properties and methods that live on that element
    
        // Grouping together
        
        dogs.forEach(dog => {
            // console.group(`${dog.name}`)
            console.groupCollapsed(`${dog.name}`)
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`)
        })

        // counting

        console.count('Wes')
        console.count('Wes')
        console.count('Wes')
        console.count('Wes')
    
        // timing
        
        console.time('fetching data');
        fetch('https://api/github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data)
            })
    
    </script>

</body>
</html>
