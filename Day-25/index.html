<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day-25</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bod">

        <div class="one">
          <div class="two">
            <div class="three">
            </div>
          </div>
        </div>
      
      <style>
        html {
          box-sizing: border-box;
        }
        *, *:before, *:after { box-sizing: inherit; }
      
        div {
          width:100%;
          padding:100px;
        }
      
        .one {
          background: thistle;
        }
      
        .two {
          background:mistyrose;
        }
      
        .three {
          background:coral;
        }
      </style>
      
      <button></button>

      <script>
          
          const divs = document.querySelectorAll('div');
          const button = document.querySelector('button');

          function logText(e){
            //   e.stopPropagation();  stop bubbling this event up, doesn't trigger events on the way up 
              console.log(this.classList.value)
          }

          divs.forEach(div => div.addEventListener('click', logText, {
              capture: false, //capture runs function on way down instead of way up or the 'bubble up'
              once: true // runs once and never runs again until you rerun the page
          }))

          // button will only click once
          button.addEventListener('click', () => {
              console.log('Click!')
          }, {
              once: true
          });

      </script>

      </body>
</html>
